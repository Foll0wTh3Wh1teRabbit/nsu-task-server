version: '3.3'

services:
  proxy:
    container_name: nginx
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    env_file:
      - ~/.env.prod
    depends_on:
      - task-manager-1
      - task-manager-2

  task-manager-1:
    container_name: task-manager-1
    build:
      context: task-manager
      dockerfile: Dockerfile
    env_file:
      - ~/.env.prod
    depends_on:
      - task-planner-1
      - task-planner-2
      - task-planner-3
      - task-planner-4
  task-manager-2:
    container_name: task-manager-2
    build:
      context: task-manager
      dockerfile: Dockerfile
    env_file:
      - ~/.env.prod
    depends_on:
      - task-planner-1
      - task-planner-2
      - task-planner-3
      - task-planner-4

  task-planner-1:
    container_name: task-planner-1
    build:
      context: task-planner
      dockerfile: Dockerfile
    env_file:
      - ~/.env.prod
    depends_on:
      - postgres
  task-planner-2:
    container_name: task-planner-2
    build:
      context: task-planner
      dockerfile: Dockerfile
    env_file:
      - ~/.env.prod
    depends_on:
      - postgres
  task-planner-3:
    container_name: task-planner-3
    build:
      context: task-planner
      dockerfile: Dockerfile
    env_file:
      - ~/.env.prod
    depends_on:
      - postgres
  task-planner-4:
    container_name: task-planner-4
    build:
      context: task-planner
      dockerfile: Dockerfile
    env_file:
      - ~/.env.prod
    depends_on:
      - postgres

  db:
    container_name: postgres
    image: postgres
    env_file:
      - ~/.env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.10.7-management
    env_file:
      - ~/.env.prod
    ports:
      - "15672:15672"


volumes:
  postgres_data: